<!DOCTYPE html>
<html>
  <head>
      <title>THIO - Text Messaging</title>
      <meta charset="UTF-8">
      <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
      <link 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
      <script 
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
        crossorigin="anonymous"></script>
      <script src="js/objects.js"></script>
      <script src="js/apiqueries.js"></script>
      <script src="js/uilogic.js"></script>
      <script src="js/index.js"></script>
      <style>
          .invisiblePage {display: none;}
      </style>
  </head>
  <body>

    <div class="container">

      <div class="page-header">
        <h1>Text Messaging Service</h1>
      </div>

 <div id="peopleListPage">
     
      <!-- List people -->

      <div class="panel panel-default">
        <div class="panel-heading">List of Peer Supporters</div>
      
        <table class="table" id="peopleTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Enabled</th>
              <th>No. of Messages</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Jane Doe</td>
              <td>+16135555555</td>
              <td>
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              </td>
              <td>
                <span class="badge">3</span>
              </td>
              <td>
                <button type="button" class="btn btn-success">
                  View &amp; Edit Messages
                </button>

                <button type="button" class="btn btn-success">
                  Edit Schedule
                </button>

                <button type="button" class="btn btn-danger">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" 
      data-toggle="modal" data-target="#addPersonModal">
        Add Peer Supporter
      </button>
     
           
    <!-- Add or Edit a person -->
      <div class="modal fade"  id="addPersonModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add Peer Supporter</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                  <label for="addPersonName">Name</label>
                  <input type="text" class="form-control" 
                    id="addPersonName"
                    placeholder="Jane Smith">
                </div>
                <div class="form-group">
                  <label for="addPersonPhoneNumber">Phone Number</label>
                  <input type="text" class="form-control" 
                  id="addPersonPhoneNumber" placeholder="+16135555555">
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Enable Messaging this Person
                  </label>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">
                Add peer supporter
              </button>
              <button type="button" class="btn btn-secondary" 
                data-dismiss="modal">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>

</div>
<div id="messageListPage" class="invisiblePage">
<button type="button" class="btn btn-secondary" onclick="openPeopleList()">
   <span class="glyphicon glyphicon-arrow-left"></span>
    List of Peer Supporters
</button>
      
      
       <!-- List messages -->

       <div class="panel panel-default">
          <div class="panel-heading" id="messageListTitle">List of Messages for 
            <span id="listMessagesPersonName"></span>
          </div>
        
          <table class="table" id="messagesTable">
            <thead>
              <tr>
                <th>Message</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>You're an amazing person.</td>
                <td>
                  <button type="button" class="btn btn-success">
                    Edit
                  </button>
                  <button type="button" class="btn btn-danger">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

     
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" 
      data-toggle="modal" data-target="#messageModal">
        Add a New Message
      </button>


       <!-- Add or Edit a message -->
       <div class="modal fade"  id="messageModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Add Message</h4>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                    <label for="messageTextField">Message</label>
                    <textarea class="form-control" id="messageTextField"
                    rows="3"></textarea>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                  Add message
                </button>
                <button type="button" class="btn btn-secondary" 
                  data-dismiss="modal">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
 
  </body>
</html>
